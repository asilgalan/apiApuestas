<!-- Navbar con z-index alto -->
<div
  class="navbar bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-100 px-6 py-4 relative z-50"
>
  <!-- Logo -->
  <div class="flex-1">
    <a
      routerLink=""
      class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 cursor-pointer flex items-center gap-2"
    >
      <div
        class="w-8 h-8 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center"
      >
        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"
          />
        </svg>
      </div>
      MiApp
    </a>
  </div>

  <!-- Menú central - Equipos -->
  <div class="navbar-center lg:flex">
    <div class="relative">
      <details class="dropdown" (toggle)="onDropdownToggle($event)">
        <summary
          class="btn btn-ghost bg-white/50 hover:bg-white border border-gray-200/50 hover:border-indigo-200 rounded-xl px-6 py-3 text-gray-700 hover:text-indigo-600 font-semibold cursor-pointer transition-all duration-300 hover:shadow-md group"
          (click)="isDropdownOpen = !isDropdownOpen"
        >
          <span class="flex items-center gap-2">
            <svg
              class="w-5 h-5 group-hover:scale-110 transition-transform duration-300"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2v16z"
              />
            </svg>
            Equipos
            <svg
              class="w-4 h-4 transition-transform duration-300"
              [class.rotate-180]="isDropdownOpen"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </span>
        </summary>
        <ul
          class="dropdown-content menu bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl border border-gray-200/50 p-3 w-64 mt-3 z-[1000] space-y-1"
          (click)="closeDropdown()"
        >
          @for (equipo of equipos(); track $index) {
          <li>
            <a
              routerLink="/equipo/{{ equipo.idEquipo }}"
              class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-indigo-50 hover:to-purple-50 hover:text-indigo-600 hover:border-l-4 hover:border-indigo-500 transition-all duration-200 group"
            >
              <div
                class="w-8 h-8 bg-gradient-to-r from-gray-100 to-gray-200 rounded-lg flex items-center justify-center group-hover:from-indigo-100 group-hover:to-purple-100 transition-all duration-200"
              >
                <span class="text-xs font-bold text-gray-600 group-hover:text-indigo-600">{{
                  equipo.nombre.charAt(0)
                }}</span>
              </div>
              <span class="font-medium">{{ equipo.nombre }}</span>
            </a>
          </li>
          }
        </ul>
      </details>
    </div>
  </div>

  <!-- Buscador y Avatar -->
  <div class="flex items-center gap-4">
    <!-- Formulario de búsqueda -->
    <form [formGroup]="buscador" (ngSubmit)="onSubmit()" class="flex items-center gap-3">
      <div class="relative">
        <input
          type="text"
          placeholder="Buscar jugador..."
          formControlName="nombre"
          class="pl-12 pr-6 py-3 bg-white/80 backdrop-blur-sm border border-gray-200/50 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 focus:bg-white focus:shadow-lg transition-all duration-300 w-56 md:w-72 placeholder-gray-400"
        />
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="buscador.invalid"
        class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white rounded-xl hover:shadow-lg transform hover:scale-105 disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed transition-all duration-300 font-semibold shadow-md"
      >
        Buscar
      </button>
    </form>

    <!-- Avatar y menú desplegable -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar group">
        <div
          class="w-12 h-12 rounded-full overflow-hidden border-2 border-gray-300/50 group-hover:border-indigo-500 group-hover:shadow-lg transition-all duration-300 relative"
        >
          <img
            alt="User avatar"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"
          />
          <div
            class="absolute inset-0 bg-gradient-to-r from-indigo-500/10 to-purple-500/10 group-hover:from-indigo-500/20 group-hover:to-purple-500/20 transition-all duration-300"
          ></div>
        </div>
      </div>
      <ul
        tabindex="-1"
        class="dropdown-content menu bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl border border-gray-200/50 p-3 w-64 mt-3 z-[1000] space-y-1"
      >
        <li>
          <a
            class="flex items-center justify-between px-4 py-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-indigo-50 hover:to-purple-50 hover:text-indigo-600 transition-all duration-200 group"
          >
            <div class="flex items-center gap-3">
              <div
                class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center group-hover:bg-indigo-100 transition-colors duration-200"
              >
                <svg
                  class="w-4 h-4 text-gray-600 group-hover:text-indigo-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </div>
              <span class="font-medium">Perfil</span>
            </div>
            <span
              class="badge bg-gradient-to-r from-indigo-100 to-purple-100 text-indigo-600 border-0 text-xs"
              >Nuevo</span
            >
          </a>
        </li>
        <li>
          <a
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-indigo-50 hover:to-purple-50 hover:text-indigo-600 transition-all duration-200 group"
          >
            <div
              class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center group-hover:bg-indigo-100 transition-colors duration-200"
            >
              <svg
                class="w-4 h-4 text-gray-600 group-hover:text-indigo-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </div>
            <span class="font-medium">Configuración</span>
          </a>
        </li>
        <li>
          <a
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-red-50 hover:to-orange-50 hover:text-red-600 transition-all duration-200 group"
          >
            <div
              class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center group-hover:bg-red-100 transition-colors duration-200"
            >
              <svg
                class="w-4 h-4 text-gray-600 group-hover:text-red-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </div>
            <span class="font-medium">Cerrar Sesión</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Overlay para cuando el dropdown está abierto -->
@if (isDropdownOpen) {
<div class="fixed inset-0 bg-black/10 backdrop-blur-sm z-40" (click)="closeDropdown()"></div>
}

<!-- Contenido principal con z-index bajo -->
<main class="relative z-10">
  <!-- Tu contenido de la página aquí -->
  <router-outlet></router-outlet>
</main>
