<div
  class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 overflow-hidden relative"
>
  <!-- Balones flotantes -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-20 left-10 w-20 h-20 animate-bounce">
      <div
        class="w-full h-full bg-gradient-to-br from-white to-gray-300 rounded-full shadow-2xl transform rotate-45"
      >
        <div class="absolute inset-2 bg-black rounded-full"></div>
        <div class="absolute top-1/2 left-0 right-0 h-1 bg-black transform -rotate-45"></div>
        <div class="absolute left-1/2 top-0 bottom-0 w-1 bg-black transform -rotate-45"></div>
      </div>
    </div>

    <div class="absolute top-60 right-20 w-16 h-16 animate-bounce delay-300">
      <div
        class="w-full h-full bg-gradient-to-br from-white to-gray-200 rounded-full shadow-xl transform rotate-12"
      >
        <div class="absolute inset-1 bg-black rounded-full"></div>
        <div class="absolute top-1/2 left-0 right-0 h-0.5 bg-black"></div>
        <div class="absolute left-1/2 top-0 bottom-0 w-0.5 bg-black"></div>
      </div>
    </div>

    <div class="absolute bottom-40 left-1/4 w-12 h-12 animate-bounce delay-700">
      <div class="w-full h-full bg-gradient-to-br from-white to-gray-100 rounded-full shadow-lg">
        <div class="absolute inset-1 bg-black rounded-full"></div>
        <div class="absolute top-1/2 left-0 right-0 h-0.5 bg-black transform rotate-45"></div>
        <div class="absolute left-1/2 top-0 bottom-0 w-0.5 bg-black transform rotate-45"></div>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="relative z-30 container mx-auto px-4 py-20">
    <!-- Slider -->
    <div class="max-w-4xl mx-auto">
      <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 border border-white/20 shadow-2xl">
        <!-- Título -->
        <h2 class="text-4xl font-bold text-white text-center mb-8">Equipos Destacados</h2>

        <!-- Cards del slider -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Card 1 -->
          <div
            class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl p-6 text-white hover:scale-105 transform transition-all duration-500 cursor-pointer"
          >
            <div class="text-center">
              <h3 class="text-xl font-bold mb-4">Real Madrid</h3>
              <div
                class="w-24 h-24 mx-auto mb-4 bg-white/20 rounded-full flex items-center justify-center"
              >
                <span class="text-2xl font-bold">14</span>
              </div>
              <p class="text-blue-200">Champions</p>
            </div>
          </div>

          <!-- Card 2 -->
          <div
            class="bg-gradient-to-br from-red-600 to-red-800 rounded-2xl p-6 text-white hover:scale-105 transform transition-all duration-500 cursor-pointer"
          >
            <div class="text-center">
              <h3 class="text-xl font-bold mb-4">FC Barcelona</h3>
              <div
                class="w-24 h-24 mx-auto mb-4 bg-white/20 rounded-full flex items-center justify-center"
              >
                <span class="text-2xl font-bold">5</span>
              </div>
              <p class="text-red-200">Champions</p>
            </div>
          </div>

          <!-- Card 3 -->
          <div
            class="bg-gradient-to-br from-green-600 to-green-800 rounded-2xl p-6 text-white hover:scale-105 transform transition-all duration-500 cursor-pointer"
          >
            <div class="text-center">
              <h3 class="text-xl font-bold mb-4">Man City</h3>
              <div
                class="w-24 h-24 mx-auto mb-4 bg-white/20 rounded-full flex items-center justify-center"
              >
                <span class="text-2xl font-bold">1</span>
              </div>
              <p class="text-green-200">Champions</p>
            </div>
          </div>
        </div>

        <!-- Navegación del slider -->
        <div class="flex justify-center gap-4 mt-8">
          <button class="w-3 h-3 bg-white/50 rounded-full hover:bg-white"></button>
          <button class="w-3 h-3 bg-white rounded-full"></button>
          <button class="w-3 h-3 bg-white/50 rounded-full hover:bg-white"></button>
        </div>
      </div>
    </div>
  </div>
</div>
