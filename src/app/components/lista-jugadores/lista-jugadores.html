<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-6">
  @for (jugador of jugadores(); track $index) {
  <div
    class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 hover:transform hover:scale-105 border border-gray-100 overflow-hidden group"
  >
    <!-- Imagen del jugador -->
    <div class="relative overflow-hidden">
      <img
        [src]="jugador.imagen"
        [alt]="jugador.nombre"
        class="w-auto h-64 group-hover:scale-110 transition-transform duration-500"
      />
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
      ></div>
    </div>

    <!-- InformaciÃ³n del jugador -->
    <div class="p-5">
      <h3 class="text-xl font-bold text-gray-800 mb-2 line-clamp-1">{{ jugador.nombre }}</h3>
      <div class="flex items-center gap-2">
        <span class="px-3 py-1 bg-indigo-100 text-indigo-600 rounded-full text-sm font-medium">
          {{ jugador.posicion }}
        </span>
      </div>
    </div>
  </div>
  }
</div>
